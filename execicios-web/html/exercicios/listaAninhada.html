<script>
  document.querySelectorAll('[wm-folder]').forEach(pesquisa => {
    pesquisa.onclick = function (e) {
      e.preventDefault()
      const filho = pesquisa.nextElementSibling
      if (filho) 
        filho.style.display = filho.style.display === 'none' ? 'block' : 'none'
    }
  })
</script>
